<!--
    Table tag <table>
        table tag properties align="left,center,right"
                            width="10px , 100% " % liquid layout change with page size.

        Row tag <tr> (table row tag)
            raw tag properties align="left,center,right"

            column tag <td> (table data tag)
                properties valign="middle,top,bottom"
                            cellpadding="10px"
                            cellspacing="10px"
                            bgcolor="red"
                            align="left,center,right"
                            hieght=""
-->
<html>
<head>
    <title>Table Tag</title>
</head>
    <body>
    <table border="1" align="center" bgcolor="pink" width="50%" cellpadding="10px" cellspacing="10px">
        <tr bgcolor="yellow">
            <td bgcolor="orange" valign="top">A Nunc vestibulum enim vel dui imperdiet consequat.</td>
            <td>B In non lacus non lorem laoreet gravida akdd KDKD khdddd djdijidjd oso .</td>
        </tr>
        <tr bgcolor="green">
            <td valign="bottom">C In sagittis urna quis leo consectetur, non efficitur sapien facilisis.</td>
            <td height="100px "bgcolor="gray" valign="middle">D In non lacus non lorem laoreet gravida.</td>
        </tr>
    </table>

    <table>
        <tr>
            <td></td>
        </tr>
    </table>
    </body>
</html>
