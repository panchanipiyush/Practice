                <h1>Company Registration Form</h1>
                <h4 style="text-align: cenleter;">Register your business by using this form . Required fields are marked <br> with an ask (*)</h4>

                <br>
                <br>
                <form action="">

                   <tr> <td>
                    <label for="">Compny name*</label><br>

                    </td>
                </td>
