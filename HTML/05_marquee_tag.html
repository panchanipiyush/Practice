<html>

<head>
    <title> Marquee tag </title>
</head>

<body>
    <a href="08_Anchor_tag.html" target="_blank">Go to Anchor tag</a>
    <a href="08_Anchor_tag.html" target="_self">Go to Anchor tag 2</a>
    <h1>
        <font color="red">
            <marquee behavior="slide" scrollamount="20" bgcolor="pink"> Hello World</marquee>
    </h1>
    <h2>
        <font color="blue">
            <marquee behavior="alternate" scrollamount="15" bgcolor="#99CC99"> I Learning HTML</marquee>
    </h2>

    <h2>
        <font color="blue">
            <marquee behavior="alternate" scrollamount="15" direction="right" bgcolor="yellow"> I Learning HTML
            </marquee>
    </h2>

    <h1>
        <font color="green">
            <marquee behavior="slide" scrollamount="20" direction="right" bgcolor="#FF9966">Hello World</marquee>
    </h1>

    <h1>
        <font color="#993399">
            <marquee behavior="scroll" scrollamount="2" direction="up">I am Learning HTML </marquee>
    </h1>

    <h1>
        <font color="#993399">
            <marquee behavior="scroll" scrollamount="5" direction="down">I am Learning HTML </marquee>
    </h1>

    <h1>
        <font color="orange">
            <marquee behavior="scroll" scrollamount="2" direction="down" scrolldelay="10">ABCD EFGH IJKL </marquee>
    </h1>
    <h1>
        <font color="orange">
            <marquee behavior="scroll" scrollamount="2" direction="up" scrolldelay="10">ABCD EFGH IJKL </marquee>
    </h1>
    <h1>
        <font color="orange">
            <marquee behavior="scroll" scrollamount="2" direction="up" scrolldelay="10" loop="2">ABCD EFGH IJKL
            </marquee>
    </h1>

    <marquee behavior="slide" scrollamount="10" loop="2" bgcolor="red" width="20%"> Hello World</marquee>

    <h2>
        <font color="blue">
            <marquee behavior="alternate" scrollamount="5" direction="up" bgcolor="#99CC99" width="20%" height="20%"> I
                Learning HTML</marquee>
    </h2>
</body>

</html>
