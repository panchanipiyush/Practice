<html>
<head>
    <title>Colspan</title>
</head>
    <body> 
        <h1 align="center">Colspan</h1>
        <table border="1" align="center" width="50%" cellpadding="10px" cellspacing="0px">
            <caption>Student</caption>
            <tr>
                <td height="100px">A</td>
                <td>B</td>
            </tr>
            <tr>
                <td height="100px" colspan="2">C</td>
                <!--<td>D</td> -->
            </tr>
            <tr>
                <td height="100px" rowspan="2">E</td>
                <td>F</td>
            </tr>
            <tr>
                <td height="100px">H</td>
            </tr>
        </table>
    </body>
</html>
