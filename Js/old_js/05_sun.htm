<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dark-mode {
            background-color: rgb(16, 1, 1);
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <span class="fa-solid fa-moon" id="moon"></span>



    <script>
        let icon = document.querySelector("#moon");
        let body = document.querySelector("body");

        icon.addEventListener("click", function () {
            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode") == true) {
                icon.classList.remove("fa-moon");
                icon.innerHTML = "<span class='fa-solid fa-sun'></span>";
            } else {
                icon.classList.remove("fa-sun");
                icon.innerHTML = "<span class='fa-solid fa-moon'></span>";
            }
        })
    </script>
</body>

</html>
